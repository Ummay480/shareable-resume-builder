<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
         <div class="contactInfo">
           <h1>Shearable Link Resume Builder <br> By Ummay Kulsoom</h1>
        <form id="resumeform">
          <fieldset>
            <legend> Personal Information </legend>
            <div class="profile-pic">
              <label for="profile-image">Upload Profile Image:</label>
              <input type="file" id="profile-image" accept="image/*">
              <img id="preview-image" src="placeholder.jpg" alt="Profile Image" width="100" border-radius:100%>
            </div>
            <div class="name">
              <label for="firstName"> First Name:</label>
              <input type="text" id="firstName" name="firstName" required><br>

              <label for="lastName"> Last Name:</label>
              <input type="text" id="lastName" name="lastName" required><br>

              <label for="designation"> Designation:</label>
              <input type="text" id="designation" name="designation" required><br>
            </div>

            <label for="email"> Email:</label>
            <input type="text" id="email" name="email" required><br>

            <label for="mobile"> WhatsApp:</label>
            <input type="text" id="whatsapp" name="whatsapp" required><br>

            <label for="linkedin"> Linkedin:</label>
            <input type="text" id="linkedin" name="linkedin" required><br>

            <label for="portfolio"> Portfolio link:</label>
            <input type="text" id="portfolio" name="portfolio" required><br>

            <label for="portfolio"> gitHub link:</label>
            <input type="text" id="gitHub" name="gitHub" required><br>

            <label for="address"> Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="city"> City:</label>
            <input type="text" id="city" name="city" required><br>
          </fieldset>

          <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea><br>
          </fieldset>
          
          <!-- Example input fields for languages and skills ratio -->
          <fieldset>
            <legend>Languages</legend>
          <label for="language">Urdu:</label>
          <input type="text" id="language-urdu" placeholder="e.g., __________________________________">
          <label for="language">English:</label>
          <input type="text" id="language-english" placeholder="e.g., ___________________________________">
          </fieldset>

            <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
          </fieldset>

          <fieldset>
            <legend>Certificates</legend>
            <label for="certificates">Certificates</label>
            <textarea id="certificates" name="certificates" rows="4" required></textarea><br>
          </fieldset>

          <fieldset>
           <legend>About Me</legend>
            <label for="aboutme">About Me:</label>
            <textarea id="aboutme" name="aboutme" rows="4" required></textarea><br>
          </fieldset>

          <fieldset>
           <legend>Career Objective</legend>
            <label for="career-objective">Career Objective</label>
            <textarea name="career-objective" id="career-objective" rows="4" required></textarea><br>
          </fieldset>

          
          <fieldset>
            <legend>Experience</legend>
             <label for="experience">Experience</label>
             <textarea name="experience" id="experience" rows="4" required></textarea><br>
           </fieldset>

          <fieldset>
            <legend class="skill"><h3>Professional Skills</h3></legend>
            
            <div class="skill-box">
                <label for="communicationSkills">Communication Skills:</label>
                <input type="text" id="communicationSkills" name="communicationSkills" rows="1" placeholder="% (e.g., 70%)"><br>
            </div>
            
            <div class="skill-box">
                <label for="problemSolving">Problem Solving:</label>
                <input type="text" id="problemSolving" name="problemSolving" rows="1" placeholder="% (e.g., 90%)"><br>
            </div>
            
            <div class="skill-box">
                <label for="teamWork">Team Work:</label>
                <input type="text" id="teamWork" name="teamWork" rows="1" placeholder="% (e.g., 80%)"><br>
            </div>
            
            <div class="skill-box">
                <label for="timeManagement">Time Management:</label>
                <input type="text" id="timeManagement" name="timeManagement" rows="1" placeholder="% (e.g., 60%)"><br>
            </div>
        </fieldset>
        

      <button type="submit">Generate Resume Below</button>
    </form>
  </div>
</div>

<div id="resumeOutput" class="resume-container">
  <!-- Generated resume will appear here -->
   
</div> 
<!-- Button to download the resume as PDF -->
<button id="downloadButton" style="display:none;">Download as PDF</button>

<!-- Add Shareable link button -->


      <div class="sharableLink">
        <label for="">Share</label>
            <div class="social_media">
              <a href="#"><i class="fab fa-whatsapp"style="color: #25D366;"></i></a>
              <a href="#"><i class="fa fa-envelope" style="color: #FF5722;"></i>></i></a> <!-- 'fa-gmail-f' replaced with 'fa-envelope' -->
              <a href="#"><i class="fab fa-linkedin" style="color: #0077B5;"></i></a>
              <a href="#"><i class="fab fa-github" style="color: #333;"></i></a>
            </div>
          </div>
          
</div>

<!-- Container for the resume preview -->
<div id="resumeOutput"></div>

<script src="script.js"></script>

</body>
</html>
